<table width="100%">
    <tr>
        <td width="50%">
            <div>Event:</div>
        </td>
        <td width="50%" align="right">
            <select>
                <option value="" disabled>Please make selection</option>
                <option *ngFor="let item of reg_services_out" value="{{item.id}}">{{item.name}}</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <div>Price type:</div>
        </td>
        <td align="right">
            <select>
                <option value="" disabled>Please make selection</option>
                <option *ngFor="let item of price_types" value="{{item.key}}">{{item.label}}</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <div>Payment type:</div>
        </td>
        <td align="right">
            <select>
                <option value="" disabled>Please make selection</option>
                <option *ngFor="let item of payment_types" value="{{item.key}}">{{item.label}}</option>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="2" align="right">
            <button (click)="onClickOkay()">Ok</button>
        </td>
    </tr>
</table>
