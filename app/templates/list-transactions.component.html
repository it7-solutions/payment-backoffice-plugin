<tr *ngFor="let item of dynamicFlags.transactions; let i = index">
    <td width="15%">
        <div>{{item.date}}</div>
    </td>
    <td width="15%">
        <div>{{item.invoice_number}}</div>
    </td>
    <td width="15%">
        <div>{{item.payment_type}}</div>
    </td>
    <td width="20%">
        <div>{{item.bank_details}}</div>
    </td>
    <td width="15%">
        <div>{{item.amount}}</div>
    </td>
    <td width="15%">
        <a href="javascript:void(0)" (click)="onShowTransactionDetailsClick(i)">{{item.state}}</a>
    </td>
    <td width="5%"></td>
</tr>
